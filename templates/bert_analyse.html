<div class="chartMenu">
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart" width="1100px" height="700px"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    // setup 
    Chart.defaults.color = '#ffffff';
    Chart.defaults.font.size = 15;
    const data = {
      labels: {{labels | safe}},
      datasets: [{
        label: 'No. of comments',
        data: {{values}},
        backgroundColor: [
          'rgba(21, 255, 0)',
          'rgba(71, 197, 255)',
          'rgba(255, 0, 0)',
          'rgba(255, 182, 23)',
          'rgba(176, 56, 255)',
          'rgba(21, 255, 0)',
          'rgba(71, 197, 255)',
          'rgba(255, 0, 0)',
          'rgba(255, 182, 23)',
          'rgba(176, 56, 255)'
        ],
        borderColor: [
          'rgba(21, 255, 0, 1)',
          'rgba(71, 197, 255, 1)',
          'rgba(255, 0, 0, 1)',
          'rgba(255, 182, 23, 1)',
          'rgba(176, 56, 255, 1)',
          'rgba(21, 255, 0, 1)',
          'rgba(71, 197, 255, 1)',
          'rgba(255, 0, 0, 1)',
          'rgba(255, 182, 23, 1)',
          'rgba(176, 56, 255, 1)'
        ],
        borderWidth: 1
      }]
    };

    // config 
    const config = {
      type: 'bar',
      data,
      options: {
        responsive:false,
        indexAxis: 'y',
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
    </script>
