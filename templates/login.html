<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/main.css">
    <script src="/static/Login.js">  </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Login Form</title>
</head>

<body>
    <div class="master">
        <nav>
            <h2 class="logo"><i class="icon fab fa-youtube"></i> YouTube Sentiment Analysis</i></h2>
            <ul>
                <li><a class="active" href="{{url_for('login')}}">Login</a></li>
                <li><a href="{{url_for('sign_up')}}">Sign_up</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>

        <div class="wrapper">
        <form action="/login_validation" method="post" class="validation" id="validation" >
            <header>Welcome, Back</header>
            <div class="field email">
                <div class="input-area">
                    <input type="text" name="email" id ="email" placeholder="Email Address">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email can't be blank</div>
            </div>

            <div class="field password">
                <div class="input-area">
                    <input type="password" name="password" id ="password" placeholder="Password">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password can't be blank</div>
            </div>
            <input class="submit" type="submit" value="Login">

            <div class="sign-txt"><a href="#">Forgot password?</a></div>
            <div class="sign-txt">Don't have an account? <a href="{{url_for('sign_up')}}">Sign-up now</a></div>

        </form>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
