<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/main.css">
    <script src="/static/Login.js">  </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.0/chart.min.js" integrity="sha512-qKyIokLnyh6oSnWsc5h21uwMAQtljqMZZT17CIMXuCQNIfFSFF4tJdMOaJHL9fQdJUANid6OB6DRR0zdHrbWAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <title>Home</title>
</head>

<body>
    <div class="master">
        <nav>
            <h2 class="logo"><i class="icon fab fa-youtube"></i> YouTube Sentiment Analysis</h2>
            <ul>
                <li><a class="active" href="{{url_for('dashboard')}}">Dashboard</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="{{url_for('home')}}">Sign out</a></li>
            </ul>
        </nav>
    <div class="analyse_score">Vader Score: {{score}}</div>


<div class="chartMenu">
    </div>
    <div class="chartCard1" style="margin-left:400px">
      <div class="chartBox1">
        <canvas id="myChart" width="700px" height="500px"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    // setup 
    Chart.defaults.color = '#ffffff';
    Chart.defaults.font.size = 15;
    const data = {
      labels: {{labels | safe}},
      datasets: [{
        label: 'No. of comments',
        data: {{values}},
        backgroundColor: [
          'rgba(255, 0, 0)',
          'rgba(71, 197, 255)',
          'rgba(21, 255, 0)',
          'rgba(255, 140, 0)',
          'rgba(191, 94, 255)'
        ],
        borderColor: [
          'rgba(255, 0, 0, 1)',
          'rgba(71, 197, 255, 1)',
          'rgba(21, 255, 0, 1)',
          'rgba(255, 140, 0, 1)',
          'rgba(191, 94, 255, 1)'
        ],
        borderWidth: 1,
        cutout: '60%'
      }]
    };

    // config 
    const config = {
      type: 'doughnut',
      data,
      options: {
        responsive:false,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
    </script>

</div>
</body>

</html>
